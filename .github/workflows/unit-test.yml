name: Unit Tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  node-tests:
    strategy:
      fail-fast: false
      matrix:
        node_version: [ 14, 16, 18 ]
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_UNSAFE_PERM: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}

      - run: npm install -g npm@latest
        if: ${{ matrix.node_version == '18' || matrix.node_version == '20' }}

      # npm@10.0.0 drops support for Node.js v14 and v16
      - run: npm install -g npm@"<10.0.0"
        if: ${{ matrix.node_version == '14' || matrix.node_version == '16' }}

      - name: Bootstrap
        run: |
          npm install
          node common/scripts/install-run-rush.js update

      - name: Build ðŸ”§
        run: |
          npm run rebuild --verbose

      - name: Unit tests
        run: |
          # TODO(legendecas): webpack https://stackoverflow.com/questions/69692842/error-message-error0308010cdigital-envelope-routinesunsupported
          if [ "${{ matrix.node_version }}" = "18" ]; then
            export NODE_OPTIONS=--openssl-legacy-provider
          fi
          npm run test --verbose

  node-windows-tests:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        node_version: [ 18 ]

    env:
      NPM_CONFIG_UNSAFE_PERM: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}

      # npm@10.0.0 drops support for Node.js v14 and v16
      - run: npm install -g npm@latest

      - name: Bootstrap
        run: |
          npm install
          node common/scripts/install-run-rush.js update

      - name: Build ðŸ”§
        run: |
          npm run rebuild --verbose

      - name: Unit tests
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: |
          npm run test --verbose
