name: Unit Tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  node-tests:
    strategy:
      fail-fast: false
      matrix:
        node_version: ["12", "14", "16"]
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_UNSAFE_PERM: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}

      - name: Bootstrap
        run: |
          npm install --ignore-scripts

      - name: Build ðŸ”§
        run: |
          npm run rebuild

      - name: Unit tests
        run: npm run test:node

  browser-tests:
    runs-on: ubuntu-latest
    container:
      image: circleci/node:16-browsers
    env:
      NPM_CONFIG_UNSAFE_PERM: true
    steps:
      - name: Permission Setup
        run: sudo chmod -R 777 /github /__w
      - name: Checkout
        uses: actions/checkout@v3

      - name: Bootstrap
        run: |
          npm install --ignore-scripts

      - name: Build ðŸ”§
        run: |
          npm run rebuild

      - name: Unit tests
        run: npm run test:browser

  webworker-tests:
    runs-on: ubuntu-latest
    container:
      image: circleci/node:16-browsers
    env:
      NPM_CONFIG_UNSAFE_PERM: true
    steps:
      - name: Permission Setup
        run: sudo chmod -R 777 /github /__w
      - name: Checkout
        uses: actions/checkout@v3

      - name: Bootstrap
        run: |
          npm install --ignore-scripts

      - name: Build ðŸ”§
        run: |
          npm run rebuild

      - name: Unit tests
        run: npm run test:webworker
