name: Unit Tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  node-tests:
    strategy:
      fail-fast: false
      matrix:
        node_version: ["12", "14", "16"]
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_UNSAFE_PERM: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}

      - name: Bootstrap
        run: |
          npm install

      - name: Build ðŸ”§
        run: |
          npm run rebuild

      - name: Unit tests
        run: npm run test
